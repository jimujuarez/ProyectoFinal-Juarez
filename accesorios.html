<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empitsu store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/Yaguchi icono.jfif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="marca">
            <img src="./images/Yaguchi icono.jfif" alt="logo de la marca" class="logo-img">
            <h2 class="logo-nombre">Empitsu store</h2>
        </a>
        <nav>
            <ul>
                <li><a href="./index.html">inicio</a></li>
                <li><a href="./accesorios.html">accesorios</a></li>
                <li><a href="./artistica.html">materiales artisticos</a></li>
                <li><a href="./libreria.html">materiales de libreria</a></li>
                <li><a href="./contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article class="compras">
            <article class="articulos">
                <div class="descripcion">
                    <img src="./images/paletas.jfif" alt="paleta" class="productos">
                    <h5>paleta</h5>
                    <p>$4500</p>
                </div>
                <div class="descripcion">
                    <img src="./images/pincel de agua recargable.jfif" alt="pincel recargable" class="productos">
                    <h5>Pincel de agua recargable</h5>
                    <p>$1500</p>
                </div>
                <div class="descripcion">
                    <img src="./images/atril de mesa dibujo.jfif" alt="atril mesa" class="productos">
                    <h5>Atril de mesa</h5>
                    <p>$10000</p>
                </div>
                <div class="descripcion">
                    <img src="./images/pinceles.jfif" alt="pinceles" class="productos">
                    <h5>Pincel</h5>
                    <p>$1500</p>
                </div>
                <div class="descripcion">
                    <img src="./images/guantes de artista (1).jpg" alt="guantes" class="productos">
                    <h5>Guantes de artista</h5>
                    <p>$2890</p>
                </div>
                <div class="descripcion">
                    <img src="./images/tableta grafica.jpg" alt="tableta" class="productos">
                    <h5>Tableta grafica</h5>
                    <p>$35000</p>
                </div>
            </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
